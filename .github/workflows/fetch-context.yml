name: Update external context

on:
  schedule:
    - cron: '15 3 1 * *' # monthly
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Fetch Wikipedia summaries and ReliefWeb updates
        run: npm run context:update
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(context): update context (ReliefWeb + Wikipedia)'
          file_pattern: public/data/context.json public/data/context-reliefweb.json
