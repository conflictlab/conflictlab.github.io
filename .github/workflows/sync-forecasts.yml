name: Sync Forecast CSVs

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'content/forecasts/**'
      - 'content/priogrid_cellshp/**'
      - 'package.json'
      - 'app/forecasts-grid/**'
      - 'components/PrioGridMap.tsx'
      - '.github/workflows/sync-forecasts.yml'
  schedule:
    - cron: '0 3 1 * *' # 03:00 UTC on the 1st of every month
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    concurrency:
      group: sync-forecasts
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync forecasts from GitHub CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run csv:sync:github -- \
            --repo ThomasSchinca/Pace-map-risk \
            --dir Historical_Predictions \
            --branch main \
            --latestOnly \
            --saveCsv \
            --token $GITHUB_TOKEN
      - name: Build PRIO-GRID centroids from shapefile
        run: npm run grid:centroids
      - name: Build PRIO-GRID GeoJSON from live CSV
        run: npm run grid:build

      - name: Build monthly point JSONs
        run: node scripts/geojson-to-month-points.js

      - name: Build grid CSV for current period
        run: node scripts/grid-geojson-to-csv.js

      - name: Build per-month grid CSVs (m1..m6)
        run: node scripts/grid-month-points-to-csv.js

      - name: Generate per-country grid files
        run: node scripts/generate-country-grids.js

      - name: Commit changes (if any)
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add content/forecasts public/data/csv public/data/grid || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync forecasts + grid assets (centroids, geojson, monthly points)"
          fi
          # Rebase on latest main to avoid non-fast-forward push failures
          git fetch origin main
          if ! git pull --rebase origin main; then
            echo "Rebase failed; aborting rebase and skipping push to avoid conflicts." >&2
            git rebase --abort || true
            exit 1
          fi
          # Push rebased commit (or no-op if nothing changed)
          git push origin HEAD:main
