name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'content/**'
      - 'public/**'
      - 'lib/**'
      - 'scripts/**'
      - 'next.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'tsconfig.json'
      - '.github/workflows/deploy-pages.yml'
  workflow_run:
    workflows: ["Sync Forecast CSVs"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (push)
        if: github.event_name != 'workflow_run'
        uses: actions/checkout@v4

      - name: Checkout (workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compute base path
        id: base
        run: echo "base=/${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

      - name: Remove API routes for static export
        run: rm -rf app/api

      - name: Build (Next.js export + data prebuild)
        if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base.outputs.base }}
          BASE_PATH: ${{ steps.base.outputs.base }}
          SKIP_PREBUILD: '1'
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
